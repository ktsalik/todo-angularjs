<div class="Dashboard view">
  <a
    href="#!/new"
    class="new-record-container">
    +
  </a>
  
  <div class="list">
    <div
      class="item"
      ng-repeat="todo in vm.view.todos"
      ng-click="vm.openTodo(todo.id)"
      ng-class="{'last-seen': todo.lastSeen}">
      <div class="title">{{todo.title}}</div>
      <div class="text">{{todo.text}}</div>
    </div>
  </div>
</div>
